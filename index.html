<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nathan Dulac | Intro</title>
    <link rel="stylesheet" href="css/intro.css">
</head>
<body>

    <div class="image">
        <img src="assets/img/presentation/image_background_blur.png" alt="background" class="background">
    </div>

    <div class="up-square"></div>
    <div class="down-square"></div>

    <div class="container__button">

        <button>
            DÃ©couvrir
        </button>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="js/intro.js"></script>

<script>

    button = document.querySelector("button");

    button.addEventListener("click", () => {
        gsap.to(".up-square", {duration: 3, y: -400, ease: "expo.out"});
        gsap.to(".down-square", {duration: 3, y: 400, ease: "expo.out"});
        gsap.to(".container__button", {duration: 3, opacity: 0, ease: "expo.out"});
        setTimeout(() => {
            window.location.href = "presentation.html";
        }, 2000);
    });

</script>
</body>
</html>
